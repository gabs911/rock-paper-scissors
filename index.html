<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="./styles/styles.css">
        <script src="./rock_paper_scissors.js" defer></script>
       <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300;1,400;1,900&display=swap');
      </style>
    </head>
    <body>
        <div class="container">
            <div class="title">Welcome to Rock Paper Scissors!</div>
            <div class="subtext">Choose your weapon:</div>
            <div class="player-choices">
                <div class="choice">
                    <button id="rock"><img src="./images/fist.png" alt="Rock"></button>
                    <p>Rock</p>
                </div>
                <div class="choice">
                    <button id ="paper"><img src="./images/open-hand.png" alt="Paper"></button>
                    <p>Paper</p>
                </div>
                <div class="choice">
                    <button id="scissors"><img src="./images/victory.png" alt="Scissors"></button>
                    <p>Scissors</p>
                </div>
            </div>

            <div class="results">
                <div class="result-text"></div>
                <div class="scores">
                    <div id="player-score"> Player Score: </div>
                    <div id="computer-score"> Computer Score: </div>
                </div>
            </div>
        </div>
    </body>
</html>
